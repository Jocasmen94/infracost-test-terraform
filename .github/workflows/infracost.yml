name: Infracost CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - feat/**
      - prod-main-k8s
  workflow_dispatch:

jobs:
  infracost:
    runs-on: ubuntu-latest
    name: Infracost Diff
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Debug Start
        run: |
          echo "Job started at $(date)"
          echo "Runner OS: $(uname -a)"
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "PR User: ${{ github.event.pull_request.user.login }}"
          echo "GitHub Context: ${{ toJson(github) }}"

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Checkout PR branch first (or the branch for push events)
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      # Debug repository structure
      - name: List repository files
        run: |
          pwd
          ls -R .
          echo "Current directory contents: $(ls -a)"

      # Detect config file path
      - name: Detect config file path
        id: detect
        run: |
          CONFIG_PATH="workspaces/kubernetes/prod/main/infracost.yml"
          if [ -f "$CONFIG_PATH" ]; then
            echo "CONFIG_PATH=$CONFIG_PATH" >> $GITHUB_ENV
            echo "Detected Infracost config at: $CONFIG_PATH"
          else
            echo "Infracost.yml not found at $CONFIG_PATH in branch. Exiting..."
            exit 1
          fi

      # Checkout base branch (only for PRs)
      - name: Checkout base branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Generate Infracost baseline
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "$CONFIG_PATH" ]; then
            infracost breakdown \
              --config-file="$CONFIG_PATH" \
              --format=json \
              --out-file=/tmp/infracost-base.json
          else
            echo "Missing config at $CONFIG_PATH in base branch"; exit 1
          fi

      # Checkout PR branch again (only for PRs)
      - name: Checkout PR branch again
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Generate Infracost diff
        run: |
          infracost diff \
            --config-file="$CONFIG_PATH" \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost.json

      - name: Post Infracost comment (PR Event)
        if: github.event_name == 'pull_request'
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{ secrets.GITHUB_TOKEN }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update

      - name: Upload to Infracost Cloud (Push Event)
        if: github.event_name == 'push'
        run: |
          infracost upload \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --commit=$GITHUB_SHA \
            --github-token=${{ secrets.GITHUB_TOKEN }}

      - name: Show Infracost diff (Push Event)
        if: github.event_name == 'push'
        run: |
          cat /tmp/infracost.json

      - name: Debug End
        run: |
          echo "Job completed at $(date)"
