name: Infracost CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  infracost:
    runs-on: ubuntu-latest
    name: Infracost Diff
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.base.ref }}'

      - name: Generate Infracost baseline
        run: |
          infracost diff \
            --config-file=$(find infracost-test-terraform/workspaces/kubernetes/prod -name infracost.yml | grep "${{ github.event.pull_request.base.ref }}" || true) \
            --format=json \
            --out-file=/tmp/infracost-base.json

      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Generate Infracost diff
        run: |
          infracost diff \
            --config-file=$(find infracost-test-terraform/workspaces/kubernetes/prod -name infracost.yml | grep "${{ github.head_ref }}" || true) \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost.json

      - name: Post Infracost comment
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{ github.token }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update
